<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>
    <title>Add new lead</title>
</head>

<body>
<div data-role="page">
    <div data-role="header">
        <h1>Add new lead</h1>
    </div>

    <div data-role="main" class="ui-content">
        <form method="post" action="demoform.asp">
            <div class="ui-field-contain">

                <label for="firstname">First name:</label>
                <input type="text" name="firstname" id="firstname">

                <label for="lastname">Last name:</label>
                <input type="text" name="firstname" id="lastname">

                <label for="address">Address:</label>
                <input type="text" name="address" id="address">

                <label for="city">City:</label>
                <input type="text" name="city" id="city">

                <label for="state">State:</label>
                <input type="text" name="state" id="state">

                <label for="zipcode">Zip:</label>
                <input type="text" name="zipcode" id="zipcode">

                <label for="select-home-type" class="select">Home type:</label>
                <select name="select-home-type" id="select-home-type" data-mini="true" data-inline="true">
                    <option>Home type</option>
                    <option value="house">House</option>
                    <option value="apartman">Apartment</option>
                    <option value="condo-co-op">Condo/Co-op</option>
                    <option value="townhome">Townhome</option>
                </select>

                <label for="num-of-bedrooms" class="select">No. of bedrooms:</label>
                <select name="num-of-bedrooms" id="num-of-bedrooms" data-mini="true" data-inline="true">
                    <option>No. of bedrooms</option>
                    <option value="one">1  </option>
                    <option value="onplus">1+ </option>
                    <option value="two">2  </option>
                    <option value="twoplus">2+ </option>
                    <option value="three">3  </option>
                    <option value="threeplus">3+ </option>
                </select>

                <label for="num-of-bedrooms" class="select">No. of bathrooms:</label>
                <select name="num-of-bedrooms" id="num-of-bedrooms" data-mini="true" data-inline="true">
                    <option>No. of bathrooms</option>
                    <option value="one">1  </option>
                    <option value="onplus">1+ </option>
                    <option value="two">2  </option>
                    <option value="twoplus">2+ </option>
                    <option value="three">3  </option>
                    <option value="threeplus">3+ </option>
                </select>

                <div>
                    <p>Sqare footage range:</p>
                    <label for="budget-from">min:</label>
                    <input type="number" name="budget-from" pattern="[0-9]*" id="budget-from" value="0">

                    <label for="budget-from">max:</label>
                    <input type="number" name="budget-from" pattern="[0-9]*" id="budget-from" value="0">
                </div>

                <label for="bday">Date of Birth:</label>
                <input type="date" name="bday" id="bday">
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="Your email..">
            </div>
            <input type="submit" data-inline="true" value="Submit">
        </form>
    </div>
</div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
